<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Your Chat Text</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="sub-left">
            <h3>Type Here</h3>
            <div>
                <textarea class="left-text-field" id="input" placeholder="Start Typing"></textarea>
            </div>
        </div>
        <div>
            <button class="refresh-button">
                <span>Clear The Text</span>
            </button>
        </div>
        <div class="sub-right">    
            <h3>What You Type Shows Here</h3>
            <div ><textarea class="right-text-field" id="output"></textarea>              
            </div>
        </div>
    </div>
    <script src="features.js"></script>
</body>
</html>
